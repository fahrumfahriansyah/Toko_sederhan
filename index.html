<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko sederhana</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="container-header">
                <li class="logo-header">
                    <div class="gambar-header"></div>
                </li>
                <li class="toko-header">
                    <h1>Toko_Sederhana</h1>
                </li>
                <li class="about-header">
                    <ul class="tombol-header">
                        <li><button>About</button></li>
                        <li><button>toko</button></li>
                        <li><button>mode</button></li>
                    </ul>
                </li>
                <li class="search-header">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button>Cari</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="main-frame">
            <div class="iklan">
                <video width="100%" height="auto" controls autoplay>
                    <source src="vidio/iklan.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="main-pilihan">
            <div class="diskon">
                <marquee scrolldelay="90" title="Ini Muncul Saat Hover"> Banyak Minuman Dan Makanan Diskon 10% ayo beli
                    Jangan ketingalan
                    sekarang</marquee>
            </div>
            <div class="pilihan">
                <div class="pilihan-pakaian">
                    <button id="pilihan" class="pakaian">
                        <div class="gambar"><img src="img/icon/pakaian.png" style="background-color:whitesmoke ;"></div>
                    </button>
                </div>
                <div class="pilihan-hikking">
                    <button id="pilihan" class="training">
                        <div class="gambar"><img src="img/icon/hikking.png" style="background-color:whitesmoke ;"></div>
                    </button>
                </div>
                <div class="pilihan-makanan">
                    <button id="pilihan" class="makanan">
                        <div class="gambar"><img src="img/icon/makanan.png" style="background-color:whitesmoke ;"></div>
                    </button>
                </div>
                <div class="pilihan-minuman">
                    <button id="pilihan" class="minuman">
                        <div class="gambar"><img src="img/icon/minuman.png" style="background-color:whitesmoke ;"></div>
                    </button>
                </div>
                <div class="pilihan-elektronik">
                    <button id="pilihan" class="elektronik">
                        <div class="gambar"><img src="img/icon/elektronik.png" style="background-color:whitesmoke ;">
                        </div>
                    </button>
                </div>
            </div>
            <div class="promo">
                <marquee scrolldelay="90" title="Ini Muncul Saat Hover">Banyak Minuman Dan Makanan Diskon 10% ayo beli
                    Jangan ketingalan
                    sekarang</marquee>
            </div>
        </div>
        <div class="main-toko">
        </div>
        <div class="gambar">asdsadsa</div>
        <div class="toko">
        </div>
    </div>

    <div class="popup pop">

    </div>
    <script src="js/script.js" type="module"></script>
</body>

</html>
